 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<link rel="icon" type="image/png" sizes="32x32" href="img/icon.png">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.67;">
	 <meta name="format-detection" content="telephone=no"/>
	<style>
/* Reseta parâmetros visuais de CSS */ 
bbody, html {
    height: 100%;
    text-align: center;
}

body {
  background-color: #242F3F;
}

.loader-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #2d2e35;
  display:flex;
  justify-content: center;
  align-items: center;
}

.loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  border: 4px solid #Fff;
  animation: loader 2s infinite ease;
}

.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #fff;
  animation: loader-inner 2s infinite ease-in;
}


@keyframes loader {
  0% {
    transform: rotate(0deg);
  }
  
  25% {
    transform: rotate(180deg);
  }
  
  50% {
    transform: rotate(180deg);
  }
  
  75% {
    transform: rotate(360deg);
  }
  
  100% {
    transform: rotate(360deg);
  }
}

@keyframes loader-inner {
  0% {
    height: 0%;
  }
  
  25% {
    height: 0%;
  }
  
  50% {
    height: 100%;
  }
  
  75% {
    height: 100%;
  }
  
  100% {
    height: 0%;
  }
}


.hidelogo{
    position: absolute;
    width: 100%;
    height: 40px;
    background: #ffffff;
    right: 0px;
    bottom: 0px;
    z-index:999;
    display: block;
    color: #EDEEF8;
}

	 </style>
	 
	<!-- TÍTULO DA PÁGINA (HEADER) - ABA DO NAVEGADOR -->
	<!-- @1 -->
	<title>
	matiCast
	</title>

</head>

<!-- BODY -->
<!-- Define a cor do fundo extremo a alguns textos -->
<body topmargin="0" rightmargin="0" bottommargin="0" leftmargin="0" marginwidth="0" marginheight="0" width="100%" style="border-collapse: collapse; 
border-spacing: 0; margin: 0; padding: 0; width: 100%; height: 100%; -webkit-font-smoothing: antialiased; text-size-adjust: 100%; -ms-text-size-adjust: 100%; 
-webkit-text-size-adjust: 100%; line-height: 100%;
	background-color: #EDEEF8;
	color: #000000;">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div class="loader-wrapper">
	<span class="loader"><span class="loader-inner"></span></span>
</div>

<div class="wrapper">
		<iframe width="100%" height="100%" src="https://tokencast.net/account?deviceId=null" 
		frameborder="0" allowFullScreen="true"></iframe>
</div>

<script>
	$(window).on("load",function(){
     $(".loader-wrapper").delay(2000).fadeOut("slow");
	});
	</script>





</body>
</html>
